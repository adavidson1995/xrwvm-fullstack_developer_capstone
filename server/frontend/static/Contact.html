<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">MyWebsite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="container mt-5">
        <h1 class="text-center">Contact Us</h1>
        <p class="text-center">We'd love to hear from you! Reach out using the details below.</p>

        <div class="row">
            <div class="col-md-6">
                <h3>Address</h3>
                <p>1234 Future Street<br>New York, NY 10001<br>USA</p>
            </div>
            <div class="col-md-6">
                <h3>Contact Details</h3>
                <p>Email: support@mywebsite.com</p>
                <p>Phone: +1 (555) 123-4567</p>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="mt-4">
            <h3>Send Us a Message</h3>
            <form action="/submit_contact" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" class="form-control" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

    <script src="/static/bootstrap.bundle.min.js"></script>
</body>
</html>
